<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abroad Packing List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            margin-top: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            position: relative;
        }

        li:last-child {
            border-bottom: none;
        }

        .delete {
            background: #FF4136;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }

        .delete:hover {
            background: #e30b0b;
        }

        .note {
            font-size: 14px;
            color: #555;
        }

        .checkbox {
            margin-right: 10px;
        }

        .checked {
            text-decoration: line-through;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Abroad Packing List</h1>
        <form id="packingForm">
            <input type="text" id="itemInput" placeholder="Add new item..." required>
            <input type="text" id="noteInput" placeholder="Add note...">
            <button type="submit">Add</button>
        </form>
        <ul id="packingList"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const packingForm = document.getElementById('packingForm');
            const itemInput = document.getElementById('itemInput');
            const noteInput = document.getElementById('noteInput');
            const packingList = document.getElementById('packingList');

            // Load items from localStorage
            loadItems();

            packingForm.addEventListener('submit', function (event) {
                event.preventDefault();
                addItem(itemInput.value, noteInput.value);
                itemInput.value = '';
                noteInput.value = '';
            });

            packingList.addEventListener('click', function (event) {
                if (event.target.classList.contains('delete')) {
                    removeItem(event.target.parentElement);
                } else if (event.target.classList.contains('checkbox')) {
                    togglePacked(event.target);
                }
            });

            function loadItems() {
                const items = JSON.parse(localStorage.getItem('packingList')) || [];
                items.forEach(function (item) {
                    renderListItem(item);
                });
            }

            function saveItems() {
                const items = Array.from(packingList.children).map(function (listItem) {
                    return {
                        text: listItem.querySelector('.itemText').textContent,
                        note: listItem.querySelector('.note').textContent,
                        packed: listItem.querySelector('.checkbox').checked
                    };
                });
                localStorage.setItem('packingList', JSON.stringify(items));
            }

            function addItem(text, note) {
                renderListItem({ text, note, packed: false });
                saveItems();
            }

            function removeItem(listItem) {
                packingList.removeChild(listItem);
                saveItems();
            }

            function togglePacked(checkbox) {
                const listItem = checkbox.parentElement;
                listItem.querySelector('.itemText').classList.toggle('checked', checkbox.checked);
                saveItems();
            }

            function renderListItem(item) {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('checkbox');
                checkbox.checked = item.packed;

                const itemText = document.createElement('span');
                itemText.textContent = item.text;
                itemText.classList.add('itemText');
                if (item.packed) {
                    itemText.classList.add('checked');
                }

                const note = document.createElement('span');
                note.textContent = item.note;
                note.classList.add('note');

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete');

                li.appendChild(checkbox);
                li.appendChild(itemText);
                li.appendChild(note);
                li.appendChild(deleteButton);

                packingList.appendChild(li);
            }
        });
    </script>
</body>
</html>
